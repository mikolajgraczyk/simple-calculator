<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="icon.png" />
    <meta name="theme-color" content="#FFFFFF" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container__display ts-display"></div>
      <div class="buttonsPanel">
        <button type="button" class="operatorButton ts-clear">C</button>
        <button type="button" class="operatorButton ts-undo">&lt;--</button>
        <button type="button" class="operatorButton ts-operator">รท</button>
        <button type="button" class="digitButton ts-digit">7</button>
        <button type="button" class="digitButton ts-digit">8</button>
        <button type="button" class="digitButton ts-digit">9</button>
        <button type="button" class="operatorButton ts-operator">x</button>
        <button type="button" class="digitButton ts-digit">4</button>
        <button type="button" class="digitButton ts-digit">5</button>
        <button type="button" class="digitButton ts-digit">6</button>
        <button type="button" class="operatorButton ts-operator">-</button>
        <button type="button" class="digitButton ts-digit">1</button>
        <button type="button" class="digitButton ts-digit">2</button>
        <button type="button" class="digitButton ts-digit">3</button>
        <button type="button" class="operatorButton ts-operator">+</button>
        <button type="button" class="digitButton ts-digit">0</button>
        <button type="button" class="digitButton ts-digit">.</button>
        <button type="button" class="operatorButton ts-equals">=</button>
      </div>
    </div>
  </body>
</html>
